<div class="container">
  <h1>Quotes</h1>
   <hr>
  <div class="row">
      <div class="col-md-6">
      <div *ngFor='let quote of quotes; let i= index'>
          <div>
              <h6 id={{i}}>{{quote.name}}</h6> 
      <button (click)='toggleDetails(i)' class="btn btn-primary">Quote Details</button>
</div>
<div *ngIf='quote.showDetails'>
      <app-quote-details [quote]='quote' (isDelete) = 'deleteQuote($event,i)'></app-quote-details>
      </div>
      </div>
      </div>
      <!-- <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

        </div> -->
      </div>
        </div>
